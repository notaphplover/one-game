name: build
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
    types:
      - closed
      - opened
      - reopened
      - synchronize
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      affectedPackages: ${{ steps.get-affected-packages.outputs.packages }}
    if: "!(github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == false)"
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup

      - name: Get affected packages
        id: get-affected-packages
        run: echo "packages=$(pnpm exec backend-get-affected-project-chunks test:js origin/${{github.base_ref}} 4)" >> $GITHUB_OUTPUT

      - name: Compile source files
        run: pnpm run build

      - name: Lint affected source files
        run: pnpm run lint --filter=[origin/${{github.base_ref}}]

      - name: Get current git commit hash
        id: get-git-commit-hash
        run: |
          echo "gitCommitHash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        id: ts-build-cache
        with:
          path: |
            ./packages
            ./packages/backend/tools/backend-dev-apache-pulsar/*
            !./packages/backend/tools/backend-dev-apache-pulsar/data
          key: ts-build-${{ steps.get-git-commit-hash.outputs.gitCommitHash }}
          restore-keys: |
            ts-build-${{ steps.get-git-commit-hash.outputs.gitCommitHash }}

  test-package:
    name: Test package
    needs: build
    runs-on: ubuntu-latest
    if: ${{ needs.build.outputs.affectedPackages != '[]' }}
    strategy:
      matrix:
        packages: ${{fromJSON(needs.build.outputs.affectedPackages)}}
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup

      - name: Get current git commit hash
        id: get-git-commit-hash
        run: |
          echo "gitCommitHash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        id: ts-build-cache
        with:
          path: |
            ./packages
            ./packages/backend/tools/backend-dev-apache-pulsar/*
            !./packages/backend/tools/backend-dev-apache-pulsar/data
          key: ts-build-${{ steps.get-git-commit-hash.outputs.gitCommitHash }}
          restore-keys: |
            ts-build-${{ steps.get-git-commit-hash.outputs.gitCommitHash }}

      - name: Build on cache miss
        run: pnpm run build --filter ${{ join(matrix.packages, ' --filter ') }}
        if: ${{ !steps.ts-build-cache.outputs.cache-hit }}

      - name: Launch Unit Tests
        run: pnpm run test:unit:js --filter ${{ join(matrix.packages, ' --filter ') }} --only

      - name: Launch Integration Tests
        run: pnpm run test:integration:js --filter ${{ join(matrix.packages, ' --filter ') }} --only

      - name: Start SSH session on failure
        if: ${{ failure() && contains(github.event.head_commit.message, '[ci-open-ssh]') }}
        uses: luchihoratiu/debug-via-ssh@main
        with:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          SSH_PASS: ${{ secrets.SSH_PASS }}

      - name: Don't kill instace on failure
        if: ${{ failure() && contains(github.event.head_commit.message, '[ci-open-ssh]') }}
        run: sleep 1h

  done:
    name: Done
    needs:
      - test-package
    runs-on: ubuntu-latest
    steps:
      - run: 'echo "Done!"'
