openapi: 3.1.0
info:
  title: One game API
  version: '1.0'
servers:
  - url: 'http://127.0.0.1:8000'
    description: Local development server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /v1/games:
    post:
      summary: Create a game
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'https://onegame.schemas/api/v1/games/game-create-query.json'
      responses:
        '200':
          description: Game created
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/games/non-started-game.json'
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
      security:
        - bearerAuth: []

  /v1/games/{gameId}:
    get:
      summary: Get a game
      parameters:
        - in: path
          name: gameId
          schema:
            type: string
          required: true
          description: Id of the game to get
      responses:
        '200':
          description: Game found
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/games/game.json'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
        '404':
          description: Game not found
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
      security:
        - bearerAuth: []
    patch:
      summary: Update a game
      parameters:
        - in: path
          name: gameId
          schema:
            type: string
          required: true
          description: Id of the game to update
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'https://onegame.schemas/api/v1/games/game-id-update-query.json'
      responses:
        '200':
          description: Game updated
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/games/game.json'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
        '404':
          description: Game not found
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
      security:
        - bearerAuth: []

  /v1/games/{gameId}/slot/{gameSlotIndex}:
    get:
      summary: Get a game slot
      parameters:
        - in: path
          name: gameId
          schema:
            type: string
          required: true
          description: Id of the game containing the game slot to get
        - in: path
          name: gameSlotIndex
          schema:
            type: integer
          required: true
          description: Index of the game slot to get
      responses:
        '200':
          description: Game slot found
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/games/game-slot.json'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
        '404':
          description: Game or game slot not found
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
      security:
        - bearerAuth: []
    patch:
      summary: Update a game slot
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'https://onegame.schemas/api/v1/games/game-id-slot-id-update-query.json'
      parameters:
        - in: path
          name: gameId
          schema:
            type: string
          required: true
          description: Id of the game containing the game slot to update
        - in: path
          name: gameSlotIndex
          schema:
            type: integer
          required: true
          description: Index of the game slot to update
      responses:
        '200':
          description: Game slot updated
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/games/game-slot.json'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
        '404':
          description: Game or game slot not found
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
      security:
        - bearerAuth: []

  /v1/games/{gameId}/slot/{gameSlotIndex}/cards:
    get:
      summary: Get a game slot cards
      parameters:
        - in: path
          name: gameId
          schema:
            type: string
          required: true
          description: Id of the game containing the game slot to get
        - in: path
          name: gameSlotIndex
          schema:
            type: integer
          required: true
          description: Index of the game slot to get
      responses:
        '200':
          description: Game slot cards found
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/games/active-game-slot-cards.json'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
        '422':
          description: Game slot cards not processable
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
      security:
        - bearerAuth: []


  /v1/users:
    post:
      summary: Create user
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'https://onegame.schemas/api/v1/users/user-create-query.json'
      responses:
        '200':
          description: User created
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/users/user.json'
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
      security: []

  /v1/users/{userId}:
    get:
      summary: Get a user by ID
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: Id of the user to get
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/users/user.json'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
      security:
        - bearerAuth: []
    patch:
      summary: Update a user by its id
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: Id of the user to update
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'https://onegame.schemas/api/v1/users/user-id-update-query.json'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/users/user.json'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: 'https://onegame.schemas/api/v1/errors/error.json'
      security:
        - bearerAuth: []
